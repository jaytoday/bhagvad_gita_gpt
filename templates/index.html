<!DOCTYPE html>
<head>
  <title>Bhagavad Gita Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='gita.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='gita.jpg') }}" class="icon" />
  <h3>Ask a question about life and philosophy</h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="Enter your question" required />
    <input type="submit" value="Get answer" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
